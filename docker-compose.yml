version: '3.8'
services:
  imperator:
    build: .
    container_name: imperator_lite
    restart: unless-stopped

    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright

    volumes:
      - ./sessions:/app/sessions
      - playwright-cache:/ms-playwright

    # Для 2GB RAM: shm уменьшаем до 512mb
    shm_size: '512mb'

    deploy:
      resources:
        limits:
          memory: 1800M
          cpus: '2'
        reservations:
          memory: 512M
          cpus: '0.5'

    healthcheck:
      test: ["CMD", "python", "-c", "import aiosqlite; print('ok')"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  playwright-cache:
    driver: local
