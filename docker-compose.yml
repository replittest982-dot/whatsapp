version: '3.8'

services:
  imperator:
    build: .
    container_name: imperator_v39
    restart: unless-stopped
    
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - INSTANCE_ID=1
      - TOTAL_INSTANCES=1
      # Playwright env
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
    
    volumes:
      - ./sessions:/app/sessions
      - ./logs:/app/logs
      - ./backups:/app/backups
      - playwright-cache:/ms-playwright
    
    # ✅ Shared memory для Chromium (КРИТИЧНО!)
    shm_size: '4gb'
    
    # ✅ Оптимально для 50GB RAM
    deploy:
      resources:
        limits:
          memory: 48G
          cpus: '15'
        reservations:
          memory: 10G
          cpus: '4'
    
    # Healthcheck
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/logs/node_1.log') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  playwright-cache:
    driver: local

