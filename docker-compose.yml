version: '3.8'

services:
  imperator:
    image: mcr.microsoft.com/playwright/python:v1.40.0-jammy
    container_name: imperator_v38
    restart: unless-stopped
    
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - ADMIN_ID=${ADMIN_ID}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - INSTANCE_ID=1
      - TOTAL_INSTANCES=1
    
    volumes:
      - ./:/app
      - ./sessions:/app/sessions
      - ./logs:/app/logs
    
    working_dir: /app
    
    # ✅ Оптимально для 50GB RAM
    deploy:
      resources:
        limits:
          memory: 48G      # Оставляем 2GB для системы
          cpus: '15'       # 15 ядер (если доступны)
        reservations:
          memory: 10G      # Минимум 10GB
          cpus: '4'        # Минимум 4 ядра
    
    # ✅ Shared memory для Chromium (критично!)
    shm_size: '4gb'
    
    command: >
      bash -c "
      pip install --no-cache-dir -r requirements.txt &&
      python -u main.py
      "
    
    # Healthcheck
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/logs/node_1.log') else 1)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

